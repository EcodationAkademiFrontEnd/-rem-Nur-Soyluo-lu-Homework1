<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Registration</title>
</head>
<body>
    <div class="center">
        <h1>Registration</h1>
        <form action="">
            <div class="txt_field"><i class="fas fa-user"></i> <input type="text" name="name" placeholder="Name"></div>
            <div class="txt_field"><i class="fas fa-envelope"></i> <input type="email" name="email" placeholder="Email"></div>
            <div class="txt_field"><i class="fas fa-lock"></i><input type="password" name="password" placeholder="Password"></div>
            <div class="txt_field"><i class="fas fa-venus-mars"></i>
                <select name="gender" id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <input type="submit" value="Register">
        </form>

        <div class="already_member">
            <span>Already a member?</span>
            <a href="#">Login</a>
        </div>
    </div>
</body>
</html>
